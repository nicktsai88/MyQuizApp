    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let userName = "";
        let audioCorrect = new Audio('sounds/correct.mp3'); // è¨­å®šéŸ³æ•ˆè·¯å¾‘
        let audioFail = new Audio('sounds/fail.mp3');

        // è®€å–é¡Œç›®
        fetch('questions.json')
            .then(response => response.json())
            .then(data => {
                questions = data;
            })
            .catch(error => console.error('ç„¡æ³•è®€å–é¡Œç›®:', error));

        function startQuiz() {
            const inputName = document.getElementById('username').value.trim();
            if (!inputName) {
                alert("è«‹å…ˆè¼¸å…¥åå­—å–”ï¼ğŸ¥º");
                return;
            }
            userName = inputName;
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('total-q').innerText = questions.length;
            loadQuestion();
        }

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('current-q').innerText = currentQuestionIndex + 1;
            document.getElementById('question-text').innerText = currentQuestion.question;
            document.getElementById('explanation').style.display = 'none'; // éš±è—è§£æ
            document.getElementById('next-btn').style.display = 'none';

            // åœ–ç‰‡è™•ç†
            const imgElement = document.getElementById('question-image');
            if (currentQuestion.image) {
                imgElement.src = currentQuestion.image;
                imgElement.style.display = 'block';
            } else {
                imgElement.style.display = 'none';
            }

            const optionsList = document.getElementById('options-list');
            optionsList.innerHTML = '';

            currentQuestion.options.forEach(option => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.innerText = option;
                button.onclick = () => checkAnswer(button, option, currentQuestion.answer, currentQuestion.explanation);
                li.appendChild(button);
                optionsList.appendChild(li);
            });
        }

        function checkAnswer(btn, selected, correct, explanationText) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(button => button.disabled = true); // é–å®š

            const selectedCode = selected.substring(0, 3);
            const correctCode = correct.substring(0, 3);

            if (selectedCode === correctCode) {
                btn.classList.add('correct');
                score++;
                audioCorrect.play().catch(e => console.log("éŸ³æ•ˆæ’­æ”¾å¤±æ•—(å¯èƒ½æ˜¯ç€è¦½å™¨é˜»æ“‹):", e));
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            } else {
                btn.classList.add('wrong');
                audioFail.play().catch(e => console.log("éŸ³æ•ˆæ’­æ”¾å¤±æ•—:", e));
                // é¡¯ç¤ºæ­£ç¢ºç­”æ¡ˆ
                buttons.forEach(button => {
                    if (button.innerText.substring(0, 3) === correctCode) {
                        button.classList.add('correct');
                    }
                });
            }

            // é¡¯ç¤ºè§£æ
            document.getElementById('explanation-text').innerText = explanationText || "æš«ç„¡è§£æ";
            document.getElementById('explanation').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('score-box').style.display = 'block';
            
            // è¨ˆç®—ç™¾åˆ†æ¯”åˆ†æ•¸
            let finalScore = Math.round((score / questions.length) * 100);
            document.getElementById('final-name').innerText = userName;
            document.getElementById('final-score').innerText = finalScore;

            let comment = "";
            if(finalScore === 100) comment = "ğŸ† å¤ªç¥å•¦ï¼ä½ æ˜¯ç¤¾æœƒç§‘éœ¸ä¸»ï¼";
            else if(finalScore >= 80) comment = "ğŸŒŸ éå¸¸å„ªç§€ï¼ç¹¼çºŒä¿æŒï¼";
            else if(finalScore >= 60) comment = "ğŸ‘ åŠæ ¼å›‰ï¼å†æ¥å†å²ï¼";
            else comment = "ğŸ’ª åŠ æ²¹ï¼å¤šè¤‡ç¿’å¹¾æ¬¡æœƒæ›´å¥½ï¼";
            document.getElementById('score-comment').innerText = comment;

            if(finalScore >= 60) {
                confetti({ particleCount: 200, spread: 150 });
            }

            saveHistory(userName, finalScore);
        }

        // --- æ­·å²ç´€éŒ„åŠŸèƒ½ (LocalStorage) ---
        function saveHistory(name, score) {
            let history = JSON.parse(localStorage.getItem('quizHistory')) || [];
            let date = new Date().toLocaleString();
            history.push({ name: name, score: score, date: date });
            localStorage.setItem('quizHistory', JSON.stringify(history));
        }

        function showHistory() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('score-box').style.display = 'none';
            document.getElementById('history-screen').style.display = 'block';
            
            let history = JSON.parse(localStorage.getItem('quizHistory')) || [];
            let list = document.getElementById('history-list');
            list.innerHTML = "";
            
            if(history.length === 0) {
                list.innerHTML = "<li>é‚„æ²’æœ‰äººæŒ‘æˆ°éå–”ï¼</li>";
            } else {
                // é¡¯ç¤ºæœ€è¿‘çš„ 10 ç­†ç´€éŒ„
                history.reverse().slice(0, 10).forEach(rec => {

        }
